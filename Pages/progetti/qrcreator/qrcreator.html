				<!-- ####### MAIN ARTICLE WINDOW ######## -->
					<!--window out  -->
				<div class="win-article-out">

					<!-- Window Article Title -->
					<div class="window-title wg-title">
						<h1 class="main-title main-art-title">Progetti</h1>
					</div>
					
					<!-- Windows Article Info -->
					<div class="win-article-in">
							
					

						<!-- Icon -->
						<div class="art-icon-cont">
							<img src="" alt="Icon" class="art-icon">
						</div>

						<!-- Window Articol Info -->
						<div class="art-info">
							<p class="info-name">NAME:<span class="info-name-inner"></span></p>
							<p class="info-vers">VERSION:<span class="info-vers-inner"></span></p>
							<p class="info-comp">COMPATIBILITY:<span class="info-comp-inner"></span></p>
							<p class="info-git">GIT-REPOSITORY:<span><a href="" target="_blank" class="info-git-inner">GitHub Link</a></span></p>
						</div>
							
						<h2 class="title-section inst-title">DESCRIPTION</h2>
						<p class="info-desc"></p>
						

						<hr class="info-bar">

						<!-- Windows Article Info -->
						<div class="win-art-inst">
							<h2 class="title-section inst-title">QRcreator App</h2>
							<div class="installation-text">
							<div class="app-center">

								
								<form id="generated-form" class="generated-form">
									<label class="qrcode-label" for="url-qrcode">Inserisci Url</label><br>
									<input id="url-qrcode" name="url-qrcode" type="url" placeholder="Inserisci il link"><br>
									<label class="qrcode-label" for="size-qrcode">Grandezza in Pixel</label><br>
									<select name="size-qrcode" id="size-qrcode">
										<option value="100">100x100</option>
										<option value="200">200x200</option>
										<option value="300">300x300</option>
										<option value="400">400x400</option>
										<option value="500">500x500</option>
										<option value="600">600x600</option>
										<option value="700">700x700</option>
										<option value="800">800x800</option>
									</select>
								</form>

								<hr class="info-bar">
								
								<div id="qrcode"></div>

								<hr class="info-bar">

								<span class="download-btn">Download</span>
								
								
							</div>
							</div>
						</div>



					</div>	

					<div class="buttonsback-cont">
						<a href="" class="backbtnclass">Back</a>
