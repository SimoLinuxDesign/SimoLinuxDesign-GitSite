				<div class="window-out">

						<h1 class="main-title">Script</h1>
					</div>
					
					<!-- Windows List -->
					<div class="window-list wg-list">
						<div class="window-cont-title">
							<h3 class="window-h3">LIST</h3>
						</div>
						<div class="window-cont">
							<ul class="listmenu">
								<!-- Automatic Links !!!DONT MODIFY HERE -->
							</ul>
						</div>

						<!-- Windows Progress Bar -->
						<div class="list-progress-bar"></div>
					</div>

					<div class="window-icon wg-icon">

							<h3 class="window-h3 icontitle">ICON</h3>
							<img src="../img/placeholder.webp" alt="icon" class="listicon">
						</div> 
					</div>

					<!-- Window Description -->
					<div class="window-description wg-desc">
						<div class="window-cont-title">
							<h3 class="window-h3">DESCRIPTION</h3>
						</div>
						<div class="window-cont description-cont">

							<p class="desc-version">VERSION:<span class="desc-version-inner">N/A</span></p>
							<p class="desc-compatibility">COMPATIBILITY:<span class="desc-compatibility-inner">N/A</span></p>
							<hr class="desc-hr">
							<p class="full-description">N/A</p>
						</div>
					</div>

					<!-- Window Back Button -->
					<div class="window-back wg-back">
						<span class="window-button-back-off ">Back</span>
					</div>
				</div>
